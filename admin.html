<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | EduConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
  <span class="navbar-brand">EduConnect â€“ Admin</span>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="adminNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link active" href="#create">Create Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#accounts">Accounts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#progress">Progress</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-warning btn-sm ms-3" onclick="logout()">Logout</button>
      </li>
    </ul>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container mt-4">

  <!-- CREATE USER -->
  <h4 id="create">Create User</h4>

  <div class="card p-3 mb-4">
    <select id="newRole" class="form-select mb-3">
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>

    <button class="btn btn-success" onclick="createUser()">
      Generate Account
    </button>
  </div>

  <!-- GENERATED ACCOUNTS -->
  <h4 id="accounts">Generated Accounts</h4>
  <div id="userList"></div>

  <!-- PROGRESS PLACEHOLDER -->
  <h4 id="progress" class="mt-5">Progress Overview</h4>
  <p class="text-muted">
    (Assignments, attendance, and marks summary will appear here)
  </p>

</div>

<script src="js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
