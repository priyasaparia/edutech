<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | EduConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 sticky-top">
  <span class="navbar-brand fw-bold">EduConnect â€“ Admin</span>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="adminNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#create">Create Users</a></li>
      <li class="nav-item"><a class="nav-link" href="#accounts">Accounts</a></li>
      <li class="nav-item"><a class="nav-link" href="#analytics">Analytics</a></li>
      <li class="nav-item"><a class="nav-link" href="#exports">Exports</a></li>
      <li class="nav-item"><a class="nav-link" href="#announcements">Announcements</a></li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="#" onclick="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container mt-4">

  <!-- CREATE USER -->
  <h4 id="create">Create User</h4>
  <div class="card p-3 mb-4">
    <select id="newRole" class="form-select mb-3">
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>
    <button class="btn btn-success" onclick="createUser()">Generate Account</button>
  </div>

  <!-- ACCOUNTS -->
  <h4 id="accounts">Generated Accounts</h4>
  <div id="userList"></div>

  <!-- ANALYTICS -->
  <h4 id="analytics" class="mt-5">Analytics</h4>
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card p-3">Teachers: <b id="tCount"></b></div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">Students: <b id="sCount"></b></div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">Assignments: <b id="aCount"></b></div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">Avg Attendance: <b id="avgAtt"></b>%</div>
    </div>
  </div>

  <!-- EXPORTS -->
  <h5 id="exports">Exports</h5>
  <button class="btn btn-outline-primary me-2" onclick="exportAttendanceCSV()">
    Attendance CSV
  </button>
  <button class="btn btn-outline-secondary" onclick="exportMarksCSV()">
    Marks CSV
  </button>

  <!-- ANNOUNCEMENTS -->
  <h4 id="announcements" class="mt-5">Announcements</h4>
  <p class="text-muted">
    Admin / Teacher announcements will appear here.
  </p>

  <h4 id="classrooms" class="mt-5">Classrooms</h4>

<div class="card p-3 mb-3">
  <input id="className" class="form-control mb-2" placeholder="Classroom Name">
  <button class="btn btn-success" onclick="createClassroom()">Create Classroom</button>
</div>

<div id="classroomList"></div>


</div>

<!-- SCRIPTS -->
<script src="js/storage.js"></script>
<script src="js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
