<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard | EduConnect</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 sticky-top">
  <span class="navbar-brand">EduConnect â€“ Student</span>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="studentNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="#assignments">Assignments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#submissions">My Submissions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#attendance">My Attendance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="#" onclick="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container mt-4">

  <!-- ASSIGNMENTS -->
  <h4 id="assignments">Assignments</h4>
  <div id="assignmentList"></div>

  <hr>

  <!-- SUBMISSIONS -->
  <h4 id="submissions">My Submissions</h4>
  <div id="submissionHistory"></div>

  <hr>

  <!-- ATTENDANCE -->
  <div id="attendance">
    <h4>My Attendance</h4>

    <div class="card p-3 mb-3">

      <!-- Roll Input -->
      <input type="number" id="rollNo" class="form-control mb-3"
        placeholder="Enter your Roll Number">

      <!-- Date Filter -->
      <div class="row mb-3">
        <div class="col">
          <input type="date" id="fromDate" class="form-control">
        </div>
        <div class="col">
          <input type="date" id="toDate" class="form-control">
        </div>
        <div class="col">
          <button class="btn btn-primary w-100" onclick="filterAttendance()">
            Filter
          </button>
        </div>
      </div>

      <!-- Attendance Summary -->
      <div id="attendanceSummary"></div>

      <!-- Monthly Summary -->
      <div id="monthlySummary" class="mt-3"></div>
      <hr>
      
<h4>Announcements</h4>
<div id="annList"></div>


    </div>
  </div>

</div>

<!-- ================= JS ================= -->
<script src="js/storage.js"></script>
<script src="js/student.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
